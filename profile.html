<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CrediSafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3f51b5;
            --secondary-color: #7986cb;
            --background-color: #E6F3FF;
            --text-color: #333;
            --border-radius: 12px;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #E6F3FF 0%, #F0F7FF 50%, #E6F3FF 100%);
            color: var(--text-color);
        }

        .profile-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .profile-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            position: relative;
            cursor: pointer;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
        }

        .profile-picture .edit-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            font-size: 0.8rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-picture:hover .edit-overlay {
            opacity: 1;
        }

        .verification-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: rgba(63, 81, 181, 0.1);
            color: var(--primary-color);
            font-weight: 500;
            margin: 1rem 0;
        }

        .credentials-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--card-shadow);
        }

        .credential-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .credential-item:hover {
            transform: translateX(10px);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-verified {
            background: #4CAF50;
        }

        .status-pending {
            background: #FFC107;
        }

        .status-rejected {
            background: #F44336;
        }

        .security-settings {
            margin-top: 2rem;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Profile Card -->
        <div class="profile-card">
            <div class="profile-picture">
                <img src="https://api.dicebear.com/6.x/avataaars/svg?seed=Sumaiyah" alt="Profile Picture">
                <div class="edit-overlay">
                    <i class="fas fa-camera"></i> Change Photo
                </div>
            </div>
            <h2>Sumaiyah</h2>
            <div class="verification-badge">
                <i class="fas fa-check-circle"></i>
                Verified User
            </div>
            <div class="user-info">
                <p><i class="fas fa-envelope"></i> sumaiyah@credisafe.com</p>
                <p><i class="fas fa-fingerprint"></i> CrediSafe ID: CS123456</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Credentials Section -->
            <div class="credentials-section">
                <h3>Verified Credentials</h3>
                <div class="credential-item">
                    <span class="status-indicator status-verified"></span>
                    <div class="credential-info">
                        <h4>Bachelor of Science in Computer Science</h4>
                        <p>Stanford University</p>
                        <small>Verified on: 2023-05-15</small>
                    </div>
                    <button class="view-btn"><i class="fas fa-eye"></i></button>
                </div>
                <!-- More credential items... -->
            </div>

            <!-- Security Settings -->
            <div class="security-settings">
                <h3>Security Settings</h3>
                <div class="setting-item">
                    <div>
                        <h4>Two-Factor Authentication</h4>
                        <p>Enable 2FA for enhanced security</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <!-- More security settings... -->
            </div>
        </div>
    </div>

    <script>
        // Add interactive features and animations here
        document.addEventListener('DOMContentLoaded', function() {
            // Profile card hover effect
            const profileCard = document.querySelector('.profile-card');
            profileCard.addEventListener('mousemove', (e) => {
                const rect = profileCard.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                profileCard.style.background = `
                    radial-gradient(
                        circle at ${x}px ${y}px,
                        rgba(255, 255, 255, 0.95),
                        rgba(255, 255, 255, 0.85)
                    )
                `;
            });
            
            profileCard.addEventListener('mouseleave', () => {
                profileCard.style.background = 'var(--glass-bg)';
            });
        });
    </script>
</body>
</html>
